                - "Cortar uma imagem": robcomp/#cortar-uma-imagem
                - "Mínimo, Máximo, Média, etc": robcomp/#minimo-maximo-media-etc
                - "Operações Condicionais": robcomp/#operacoes-condicionais
                - "Área": robcomp/#area
                - Máscaras: 
                    - "Máscaras": robcomp/#mascaras
                    - "Calcular a área da máscara": robcomp/#calcular-a-area-da-mascara
                    - "Máscara de imagens em preto e branco": robcomp/#mascara-de-imagens-em-preto-e-branco
